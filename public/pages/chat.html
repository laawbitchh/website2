<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="navbar-container">
        <div class="back-button">
            <img src="../src/return-back.png" alt="Back">
        </div>
        <div class="pfp-container">
            <img src="../src/pdp-jess.jpg" alt="Profile Picture">
            <div class="user-info">
                <span class="user-name">Jess</span>
                <div class="status">
                    <span class="status-dot"></span>
                    <span class="status-text">Hors-ligne</span>
                </div>
            </div>
        </div>        
        <div class="navbar-icons">
            <div class="icon">
                <img src="../src/instagram.png">
            </div>
            <div class="icon">
                <img src="../src/snapchat.png">
            </div>
            <div class="icon">
                <img src="../src/link.png">
            </div>
        </div>
        
    </div>
    <div class="container">
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" placeholder="Votre message..." id="message-input">
            <div id="send-button">
                <img src="../src/send.png" alt="Send">
            </div>
        </div>
    </div>
    <script src="../js/chat.js"></script>
</body>
</html>
